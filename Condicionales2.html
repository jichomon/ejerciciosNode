<!DOCTYPE html>
<html>
<head>
	<title>Condicionales 2</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let resultado

		const dato1 = prompt("Primer numero","")
		const num1  = Number(dato1)

		const dato2 = prompt("Segundo numero","")
		const num2  = Number(dato2)

		if (num1 > num2)
		{
			resultado = " el primero"
		}
		else
		{
			resultado = " el segundo"
		}

		document.write(`<h3>El mayor es ${resultado}</h2>`)
	</script>

</body>
</html>
